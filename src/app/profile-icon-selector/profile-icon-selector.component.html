@if (showAllIcons) {
  <ul>
    @for (icon of profileIcons; track icon) {
      <li>
        <img [ngSrc]="'/assets/profile/' + icon" [alt]="icon" (click)="iconSelected(icon)"
             [class.selected]="icon === selectedIcon" width="100" height="100" priority>
      </li>
    }
  </ul>
} @else {
  <img [ngSrc]="'/assets/profile/' + selectedIcon" [alt]="selectedIcon" (click)="showAllIcons = true" width="100"
       height="100" priority>
}
